<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognizate Face</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/css/fileinput.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/temp.css') }}">
</head>

<body>

    <!-- Page Content -->
    <div class="container" style="margin-top:200px">
        <div class="card border-0 shadow my-5">
            <div class="card-body">
                <div class="container text-center mb-1">
                    <div class="row">
                        <div class="col-md-12">
                            <h4><a href="#" target="_blank"><b style="text-transform: uppercase">Website nhận diện đeo
                                        khẩu trang</b></a></h4>
                        </div>
                    </div>
                </div>
                <div class="container pt-20">
                    <div class="row">
                        <div class="col-6 block-btn">
                            <a href="/load-image" class="frame-function btn btn-outline-warning block-btn__link"><img
                                    src="{{ url_for('static',filename='img/logo_face.jpg') }}" class="block-btn__img"
                                    alt="DetectFace"><span class="block-btn__text-img">Nhận diện ảnh</span> </a>
                        </div>
                        <div class="col-6 block-btn">
                            <a href="/video" class="frame-function btn btn-outline-success block-btn__link"><img
                                    src="{{ url_for('static',filename='img/video_logo.jpg') }}" class="block-btn__img"
                                    alt="DetectFace"><span class="block-btn__text">Nhận diện qua camera</span> </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 block-btn">
                            <a href="/chart" class="frame-function btn btn-outline-danger block-btn__link"><img
                                    src="{{ url_for('static',filename='img/dashboard_logo.png') }}"
                                    class="block-btn__img" alt="DetectFace"><span
                                    class="block-btn__text">Dashboard</span> </a>
                        </div>
                        <div class="col-6 block-btn">
                            <a href="/show-score" class="frame-function btn btn-outline-info block-btn__link"><img
                                    src="{{ url_for('static',filename='img/statistic_logo.png') }}"
                                    class="block-btn__img" alt="DetectFace"><span class="block-btn__text">Thống
                                    kê</span></a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/js/plugins/sortable.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/themes/fas/theme.min.js"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/fileInput.js') }}"></script>
</body>

</html>
